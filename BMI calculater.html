<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI prasadworld.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color:orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        nav{
            background-color: rgba(2, 19, 67, 0.803);
            padding: 10px, 20px;
            align-content: center;
            display: flex;
            justify-content: space-between;
            width: 100%;
            top:0;
            position: fixed;
        }
        nav li a{
            color: wheat;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            text-decoration: none;
            margin-left: 30px;
        }
        nav ul{
            flex-direction: column;
            text-align: center;
            width: 100%;
            list-style: none;
            display: flex;


        }
        
    </style>
</head>
<body>
    <nav>
        <ul id="menu">
            <li><a href="#home">home</a></li>
            <li><a href="#about">about</a></li>
        </ul>
            
        
    </nav><br>

    <div class="container">
        <h1><font color="orrienge">BMI Calculator</font></h1></p>
        <h1>health checkup</h1>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm" required>
            
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            if(weight > 0 && height > 0){   
                var bmi = weight / ((height / 100) ** 2);
                bmi = bmi.toFixed(2);

                var result = document.getElementById('result');
                result.innerHTML = 'Your BMI is ' + bmi;

                if (bmi < 18.5) {
                    result.innerHTML += " (Underweight)";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    result.innerHTML += " (Normal weight)";
                } else if (bmi >= 25 && bmi <= 29.9) {
                    result.innerHTML += " (Healthy)";
                } else {
                    result.innerHTML += " (Obesity)";
                }
            } else {
                alert('Please enter valid weight and height!');
            }
        }
    </script>
</body>
</html>
